<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Veerangana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e91e63;
      color: white;
      font-weight: bold;
      border: none;
    }
    .toggle-link {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginForm">
      <h2>Login to Veerangana</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button onclick="handleLogin()">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup -->
    <div id="signupForm" class="hidden">
      <h2>Create an Account</h2>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Sign Up</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('signupForm').classList.toggle('hidden');
    }

    function handleLogin() {
      // Simulate login
      window.location.href = "submit-report.html";
    }
  </script>
</body>
</html>
